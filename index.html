<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="main-body">
  
  <main class="main-background">

  <article class="header-background">
    <input type="checkbox"  id="checkbox" class="checkbox">
    <header class="main-header">
       <img src="images/logo.svg" alt="logo" class="logo-main">
       <img src="images/icon-hamburger.svg" alt="hamburger" class="hamburger">
       <img src="images/icon-close.svg" alt="close-hamburger" class="close-hamburger">
       <nav class="navigation1">
        <ul class="utility-nav2">
         <li>Product</li>
         <li>Features</li>
         <li>Pricing</li>
         <li>Login</li>
        </ul>
      </nav> 
    </header>
       <nav class="navigation">
         <ul class="utility-nav">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
         </ul>
       </nav> 
       <div class="background-illustration"></div>   
  </article>

  <article class="main-article">
    <div class="illustration3"></div>
    <div class="illustcontainer">
      <img src="images/illustration-devices.svg" alt="illustration" class="illustration1">
    </div>
    <div class="container">
      <div class="grp1">
        <h2 class="new">New</h2>
        <h3 class="dashboard">Monograph Dashboard</h3>
      </div>
        <h1 class="cta">Powerful insights into your team</h1>
        <p class="para">Project planning and time tracking for agile teams</p>
      <div class="grp2">
        <a href="#" class="cta2"> Schedule a demo</a>
        <p class="para2">to see a live preview</p> 
      </div>
    </div>
  </article>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kenard Ellis</a>
    </p>
  </footer>
</body>
</html>
